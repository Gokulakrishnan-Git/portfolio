<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T. Gokulakrishnan | Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      scroll-behavior: smooth;
    }

    /* Header/Nav */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      padding: 20px 40px;
      display: flex;
      justify-content: center; /* center the nav */
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(10px);
    }
    nav {
      display: flex;
      gap: 25px;
    }
    nav a {
      color: #e2e8f0;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #38bdf8;
    }

    /* Hero Section */
    #hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      padding: 0 40px;
      margin-top: 70px; /* spacing for fixed header */
    }
    #hero .intro {
      flex: 1;
      max-width: 600px;
    }
    #hero .intro h1 {
      font-size: 3rem;
      color: #38bdf8;
      margin-bottom: 20px;
    }
    #hero .intro p {
      font-size: 1.2rem;
      color: #cbd5e1;
      margin-bottom: 30px;
    }
    #hero .intro .cta {
      display: inline-block;
      padding: 12px 24px;
      background-color: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    #hero .intro .cta:hover {
      background-color: #2fabe0;
    }
    #hero .photo {
      flex-shrink: 0;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #38bdf8;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }
    #hero .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Responsive Hero */
    @media(max-width: 900px) {
      #hero {
        flex-direction: column-reverse;
        text-align: center;
      }
      #hero .photo {
        margin-bottom: 30px;
      }
      #hero .intro {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="#hero">Home</a>
    <a href="#projects">Projects</a>
    <a href="#certificates">Certificates</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<!-- Hero Section -->
<section id="hero">
  <div class="intro">
    <h1>Hello, I'm Gokulakrishnan</h1>
    <p>Machine Learning Engineer & AI Enthusiast. Building real-world ML models, deploying them, and solving impactful problems with data.</p>
    <a class="cta" href="#projects">View Projects</a>
  </div>
  <div class="photo">
    <img src="images/my-photo.jpg" alt="T. Gokulakrishnan">
  </div>
</section>
